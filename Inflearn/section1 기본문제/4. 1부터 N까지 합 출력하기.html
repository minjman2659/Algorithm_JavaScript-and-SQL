<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let result = 0;
        for (let i = 1; i <= n; i++) {
          result += i;
        }

        return result;
      }

      console.log(6);
      console.log(solution(10));
    </script>
  </body>
</html>
