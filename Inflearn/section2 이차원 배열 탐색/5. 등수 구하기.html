<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const N = arr.length;
        const result = new Array(N).fill(1);

        for (let i = 0; i < N; i++) {
          for (let j = 0; j < N; j++) {
            if (arr[i] < arr[j]) {
              result[i]++;
            }
          }
        }

        return result;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
